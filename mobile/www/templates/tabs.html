<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon="ion-pie-graph" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Paris" icon="ion-ios-football" href="#/tab/bets">
    <ion-nav-view name="tab-bets"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Tools" icon="ion-calculator" href="#/tab/tools">
    <ion-nav-view name="tab-tools"></ion-nav-view>
  </ion-tab>


</ion-tabs>
