<ion-view view-title="Mes Paris Sportifs">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" 
                ng-repeat="bet in bets" 
                type="item-text-wrap" 
                href="#/tab/bets/{{bet.id}}">
        
        <div class="row">
          <div class="col" style="text-align:left">{{bet.competition}}</div>
          <div class="col">{{bet.domicile}}<br>{{bet.score}}<br>{{bet.visiteur}}</div>
          <div class="col" style="text-align:right">{{bet.score}}</div>
        </div>
        
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(bet)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
